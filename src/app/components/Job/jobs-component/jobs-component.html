<div class="container mt-4">

  <div class="d-flex justify-content-between my-4">
    <h5>All Jobs</h5>
    <button class="btn btn-success" (click)="addJob()">Add Job</button>
  </div>

  <table class="table table-hover shadow-sm align-middle">
    <thead class="table-light">
      <tr>
        <th>Name</th>
        <th>Department</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
         @for (job of entities; track job.id){
      <tr >
        <td>{{ job.name }}</td>
         <td>{{ job.departmentName }}</td>
        <td class="text-center">
          <button class="btn btn-sm btn-warning" (click)="editJob(job)">Update</button>
          <button class="btn btn-sm btn-danger" (click)="deleteJob(job)">Delete</button>
        </td>
      </tr>}
    </tbody>
  </table>
</div>

<app-job-modal-component
  [job]="selectedItem"
[departments]="departments" 
  (save)="saveJob($event)">
</app-job-modal-component>

<app-confirm-delete-component
  #deleteModal
  [itemName]="selectedItemName"
  (confirm)="confirmDelete()">
</app-confirm-delete-component>
